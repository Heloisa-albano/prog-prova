<script>
    /*
    PROBLEMA: Investimento e retorno financeiro
    Um investidor deseja saber quantos meses serão necessários para conseguir dobrar o dinheiro investido.
    Considere que o dinheiro rende 1% (0.01) ao mês.
    Portanto, peça para o usuário informar o valor inicial investido.
    Calcule, no seu programa, o triplo desse valor e, usando a estrutura de repetição "for com variável de controle", descubra quanto tempo será necessário (meses) para que o investimento inicial seja triplicado.
    Apresente os seguintes dados:
    - Investimento Inicial
    - Quantidade de meses necessário para ser duplicado
    */
    //ENTRADA
    let investimentoinicial = Number(prompt("Qual valor do investimento?"));
    let triplo = investimentoinicial * 3;
    let meses = 0;
    
    //PROCESSAMENTO
    for (let i = 0; i === triplo; i++) {
        let element = 30 * (investimentoinicial + (investimentoinicial * 0.01)) 
        if (element <= triplo) {
            meses++
        }
    }

    
    //SAÍDA
    document.write(`valor inicial ${investimentoinicial}, Quantidade de meses necessário para ser triplicado ${meses}`)

</script>
