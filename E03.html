<script>
    //PROBLEMA
    /*
    Peça para o usuário informar 10 letras.
    Verifique se essas letras são vogais ou consoantes. Separe-as em duas listas distintas.
    Apresente, ao fim do programa, a lista de vogais e a sua respectiva quantidade. Faça o mesmo para as consoantes, apresentando a lista de consoantes e a sua respectiva quantidade.
    */

    //ENTRADA


    //PROCESSAMENTO
    let vogais = [];
    let consoantes = [];


    for (let i = 0; i < 10; i++) {
        let element = prompt("digite uma letra: ").toLowerCase();
        if (element === "a" || element === "e" || element === "i" || element === "o" || element === "u") {
            vogais.push(element);
        
        } else {
            consoantes.push(element);
     
        }
    }
    //SAÍDA
    document.write(`consoantes: ${consoantes}</br>vogais: ${vogais}</br>quantidade de vogais: ${vogais.length}</br>quantidade de consoantes: ${consoantes.length}</br>`)

</script>
